<h1>{{ page.title }}</h1>

{% assign photofolder = "assets/images/photography/" + page.photographysubfolder %}

{% for file in site.static_files %}
  {% if file.path contains photofolder %}
    <img class="gallery-item" src="{{ file.path }}">
    {% endif %}
{% endfor %}
