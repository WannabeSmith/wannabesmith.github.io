---
layout: default
---

<article class="note">
  {% if page.status == 'unpublished' %}
    <center><b><p style="color:red">Not yet public. Please do not share.</p></b></center>
  {% endif %}
  <p class='title'>{{ page.title }}</p> 
  <p id="date">{{ page.date | date: '%B %d, %Y'}}</p>
  {{ content }}
  <br/>
  <br/>
  <center> <em><a href="/atom.xml">Atom / RSS feed</a></em> </center>
</article>
